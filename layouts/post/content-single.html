<section class="box">
    <a href="{{ .Permalink }}" class="image featured"><img src="/img/{{ .Date.Format "2006" }}/{{ .Date.Format "02" }}/{{ .Params.featured }}" alt="{{ .Params.featuredalt }}" /></a>
    <header>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <p>{{ .Date.Format "January 2 2006" }}</p>
    </header>
    {{ with .Summary }}
        <p>{{ . }}</p>
    {{ end }}
    <footer>
        <ul class="actions">
            <li><a href="{{ .Permalink }}" class="button icon fa-file-text">Continue Reading</a></li>
            <!--<li><a href="#" class="button alt icon fa-comment">33 comments</a></li>#}-->
        </ul>
    </footer>
</section>
